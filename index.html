<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sleeper League Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body { background-color: #1a1a1a; color: #f1f1f1; font-family: 'Inter', sans-serif; }
    .card { background-color: #2a2a2a; border-radius: 0.75rem; padding: 1rem; box-shadow: 0 2px 8px rgba(0,0,0,0.4); }
  </style>
</head>
<body class="p-4">
  <h1 class="text-2xl font-bold text-center mb-6">Fantasy League Dashboard</h1>

  <div id="dashboard" class="grid grid-cols-1 md:grid-cols-2 gap-4">
    <div class="card">
      <h2 class="text-xl font-semibold mb-2">Luck Index</h2>
      <ul id="luckIndex"></ul>
    </div>
    <div class="card">
      <h2 class="text-xl font-semibold mb-2">Playoff Odds</h2>
      <ul id="playoffOdds"></ul>
    </div>
    <div class="card">
      <h2 class="text-xl font-semibold mb-2">Power Rankings</h2>
      <ul id="powerRankings"></ul>
    </div>
    <div class="card">
      <h2 class="text-xl font-semibold mb-2">Efficiency Rankings</h2>
      <ul id="efficiencyRankings"></ul>
    </div>
  </div>

  <script>
    // Replace with your league ID
    const LEAGUE_ID = "1257464138565689344";

    async function fetchLeagueData() {
      const [usersRes, rostersRes, matchupsRes] = await Promise.all([
        fetch(`https://api.sleeper.app/v1/league/${LEAGUE_ID}/users`),
        fetch(`https://api.sleeper.app/v1/league/${LEAGUE_ID}/rosters`),
        fetch(`https://api.sleeper.app/v1/league/${LEAGUE_ID}/matchups/${getCurrentWeek()}`)
      ]);

      const users = await usersRes.json();
      const rosters = await rostersRes.json();
      const matchups = await matchupsRes.json();

      return { users, rosters, matchups };
    }

    function getCurrentWeek() {
      const now = new Date();
      // Quick placeholder: you can hardcode or fetch NFL week elsewhere
      return Math.min(Math.floor(((now - new Date(now.getFullYear(), 8, 1)) / (7*24*60*60*1000))) + 1, 18);
    }

    function buildLuckIndex(rosters, matchups, users) {
      // Luck index: actual wins - expected wins (based on points)
      const points = {};
      matchups.forEach(m => {
        points[m.roster_id] = (points[m.roster_id] || 0) + m.points;
      });

      const avgPoints = Object.values(points).reduce((a,b) => a+b, 0) / Object.values(points).length;

      return rosters.map(r => {
        const user = users.find(u => u.user_id === r.owner_id);
        return {
          name: user?.display_name || "Unknown",
          luck: (points[r.roster_id] - avgPoints).toFixed(1)
        };
      }).sort((a,b) => b.luck - a.luck);
    }

    function buildEfficiencyRankings(rosters, matchups, users) {
      // Efficiency: points / max_points
      return rosters.map(r => {
        const user = users.find(u => u.user_id === r.owner_id);
        return {
          name: user?.display_name || "Unknown",
          efficiency: ((r.settings.fpts / r.settings.ppts) * 100 || 0).toFixed(1)
        };
      }).sort((a,b) => b.efficiency - a.efficiency);
    }

    function buildPowerRankings(rosters, users) {
      // Power rankings: simple placeholder = wins - losses
      return rosters.map(r => {
        const user = users.find(u => u.user_id === r.owner_id);
        return {
          name: user?.display_name || "Unknown",
          score: r.settings.wins - r.settings.losses
        };
      }).sort((a,b) => b.score - a.score);
    }

    function buildPlayoffOdds(rosters, users) {
      // Placeholder odds based on win percentage
      return rosters.map(r => {
        const user = users.find(u => u.user_id === r.owner_id);
        const games = r.settings.wins + r.settings.losses;
        const winPct = games ? (r.settings.wins / games) : 0;
        return {
          name: user?.display_name || "Unknown",
          odds: (winPct * 100).toFixed(1)
        };
      }).sort((a,b) => b.odds - a.odds);
    }

    function renderList(elId, data, key) {
      const el = document.getElementById(elId);
      el.innerHTML = "";
      data.forEach((item, i) => {
        const li = document.createElement("li");
        li.className = "flex justify-between border-b border-gray-600 py-1";
        li.innerHTML = `<span>${i+1}. ${item.name}</span><span>${item[key]}</span>`;
        el.appendChild(li);
      });
    }

    async function init() {
      const { users, rosters, matchups } = await fetchLeagueData();
      renderList("luckIndex", buildLuckIndex(rosters, matchups, users), "luck");
      renderList("efficiencyRankings", buildEfficiencyRankings(rosters, matchups, users), "efficiency");
      renderList("powerRankings", buildPowerRankings(rosters, users), "score");
      renderList("playoffOdds", buildPlayoffOdds(rosters, users), "odds");
    }

    init();
  </script>
</body>
</html>
